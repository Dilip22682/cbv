{% extends 'base.html' %}
{% load static %}

{% block content %}
<div id="bikeCarousel"
     class="carousel slide carousel-fade"
     data-bs-ride="carousel"
     data-bs-interval="2000"   
     data-bs-pause="false"    
     style="height:100vh;">

  <div class="carousel-inner h-100">
    <!-- Showroom -->
    <div class="carousel-item active h-100">
      <img src="{% static 'bgimg/showroom.jpg' %}" class="d-block w-100 h-100" style="object-fit:cover;" alt="Showroom">
      <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 rounded p-3">
        <h2>Premium Showroom</h2>
        <p>Explore luxury bikes with comfort and style.</p>
      </div>
    </div>

    <!-- Royal Enfield -->
    <div class="carousel-item h-100">
      <img src="{% static 'bgimg/royal2.webp' %}" class="d-block w-100 h-100" style="object-fit:cover;" alt="Royal Enfield">
      <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 rounded p-3">
        <h2>Royal Enfield</h2>
        <p>Classic power with timeless design.</p>
      </div>
    </div>

    <!-- Kawasaki -->
    <div class="carousel-item h-100">
      <img src="{% static 'bgimg/kawasaki.webp' %}" class="d-block w-100 h-100" style="object-fit:cover;" alt="Kawasaki">
      <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 rounded p-3">
        <h2>Kawasaki Ninja</h2>
        <p>Unmatched performance for speed lovers.</p>
      </div>
    </div>
  </div>

  <!-- Controls -->
  <button class="carousel-control-prev" type="button" data-bs-target="#bikeCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon bg-dark rounded-circle p-3" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#bikeCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon bg-dark rounded-circle p-3" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>

  <!-- Indicators -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#bikeCarousel" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#bikeCarousel" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#bikeCarousel" data-bs-slide-to="2"></button>
  </div>
</div>

<!-- Force-init with JS so the interval definitely applies -->
<script>
  document.addEventListener('DOMContentLoaded', function () {
    var el = document.getElementById('bikeCarousel');
    // This creates (or reuses) the instance with your options
    bootstrap.Carousel.getOrCreateInstance(el, {
      interval: 2000,   // 2s
      ride: 'carousel',
      pause: false,
      wrap: true
    });
  });
</script>
{% endblock %}
