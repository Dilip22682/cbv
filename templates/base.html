<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  {% block title %}<title>Base Page</title>{% endblock %}
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <style>
    body {
      padding-top: 70px; /* Prevent content from hiding under fixed navbar */
    }

    .navbar {
      background: linear-gradient(90deg, #ff4b2b, #ff416c);
    }

    .navbar .nav-link {
      color: white !important;
      font-weight: 500;
      transition: 0.3s;
    }

    .navbar .nav-link:hover {
      color: #000 !important;
      background: rgba(255,255,255,0.2);
      border-radius: 8px;
      {% comment %} padding: 5px 10px; {% endcomment %}
    }

    footer {
      margin-top: 40px;
      background-color: #f7cbcb;
      padding: 20px 0;
      text-align: center;
    }

    footer h4 {
      color: red;
      font-size: 36px;
      font-weight: bold;
    }

    footer .social-icons a {
      color: #ff2407;
      margin: 0 15px;
      font-size: 28px;
      transition: 0.3s;
    }

    footer .social-icons a:hover {
      color: blue;
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <!-- Fixed Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow">
    <div class="container">
      <a class="navbar-brand fw-bold text-white" href="{% url 'home' %}">LEXI BIKE AGENECY</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'list' %}">All Companies</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'create' %}">Add Company</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'rent' %}">Bike for Rent</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Contact Us</a></li>
        </ul>
      </div>
    </div>
  </nav>

  {% block content %}
  {% endblock %}

  <!-- Footer -->
  <footer id="contact">
    <h4>Contact Us</h4>
    <div class="social-icons mt-3">
      <a href="https://mail.google.com/"><i class='bx bxl-gmail'></i></a>
      <a href="https://www.facebook.com/"><i class='bx bxl-facebook-circle'></i></a>
      <a href="https://www.instagram.com/"><i class='bx bxl-instagram'></i></a>
      <a href="https://github.com/Dilip22682"><i class='bx bxl-github'></i></a>
      <a href="https://www.linkedin.com/in/dilip-kumar-patel-916168210"><i class='bx bxl-linkedin-square'></i></a>
      <a href="https://web.whatsapp.com/"><i class='bx bxl-whatsapp'></i></a>
    </div>
  </footer>
</body>
</html>
