{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">

  <!-- Page Title -->
  <div class="text-center mb-5">
    <h1 class="fw-bold text-dark"><u>List of Bikes</u></h1>
    <p class="text-muted">Explore top bike companies and their origins</p>
  </div>

  <div class="row g-4">
    {% for com in company_list %}
    <div class="col-md-4">
      <div class="card shadow-lg border-0 h-100 rounded-3 overflow-hidden">
        
        <!-- Company Logo -->
        {% if com.logo %}
          <img src="{{ com.logo.url }}" class="card-img-top" alt="{{ com.name }} Logo"
               style="height:220px; object-fit:cover;">
        {% else %}
          <div class="d-flex align-items-center justify-content-center bg-light" style="height:220px;">
            <span class="text-muted">No Logo</span>
          </div>
        {% endif %}

        <!-- Card Body -->
        <div class="card-body text-center">
          <h4 class="card-title fw-bold mb-3">{{ com.name }}</h4>
          <p class="text-muted">üåç Origin: <span class="fw-semibold">{{ com.origin }}</span></p>
          <a class="btn btn-outline-primary rounded-pill px-4 mt-2" href="{% url 'detail' com.id %}">
            View Details ‚Üí
          </a>
        </div>

      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
